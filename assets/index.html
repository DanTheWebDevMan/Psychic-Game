<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game
  </title>
</head>

<body>
  <H1>The Psychic Game </H1>

  <div id ="game">

    <p> Guess what letter I'm thinking of</p>
    <p>Wins: 0 </p>
    <p>Losses: 0 </p>
    <p> Guesses Left: 9 </p> 
    <p> Your guesses so far: TBD </p>
  
    </div>

  <script type="text/javascript">
    
    // Creates an array that lists out all of the options (Letter from the alphabet). 
    var computerChoices= ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]

    var wins = 0;
    var losses = 0;


   
    



    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];      

      var message = document.getElementById('flash-message');

      if (computerChoices.indexOf(userGuess) != -1) {
        message.textContent = '';
        if (wins === 3 || losses === 3) {
          wins = 0;
          losses = 0;
          ties = 0;
        }
        if (
          (computerGuess === 'r' && userGuess === 'p') ||
          (computerGuess === 's' && userGuess === 'r') ||
          (computerGuess === 'p' && userGuess === 's')
         ) {
            wins++;
          } else if (computerGuess === userGuess) {
            ties++;
          } else {
            losses++;
          }
      } else {
        message.textContent = "Only r, p, or s (rock, paper, scissors)are acceptable choices";
      }

      var html = 
      "<p>User Guess: " + userGuess + "</p>" +
      "<p>Computer Guess: " + computerGuess + "</p>" +
      "<p>wins: " + wins + "</p>" +
      "<p>losses: " + losses + "</p>" +
      "<p>ties" + ties + "</p>";

      var game = document.getElementById('game');
      game.innerHTML = html;
    };
  </script>

</body>

</html>
